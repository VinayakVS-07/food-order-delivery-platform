<h2 mat-dialog-title>Change Password</h2>

<form [formGroup]="passwordForm" (ngSubmit)="submit()" class="dialog-body">
  <div class="form-group">
    <label>Old Password</label>
    <input type="password" formControlName="oldPassword" />
  </div>

  <div class="form-group">
    <label>New Password</label>
    <input type="password" formControlName="newPassword" />

    <small class="error" *ngIf="newPassword?.invalid && newPassword?.touched">
      Password must be have least 7 characters and include one special character.
    </small>
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" formControlName="confirmPassword" />
  </div>

  <div class="dialog-actions">
    <button type="button" class="btn-cancel" (click)="dialogRef.close()">Cancel</button>
    <button
      type="submit"
      class="btn-save"
      [disabled]="passwordForm.invalid || loading"
    >
      {{ loading ? 'Saving...' : 'Change' }}
    </button>
  </div>
</form>
